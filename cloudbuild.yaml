steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |

        # Set the service account for subsequent steps
        gcloud config set account cloudbuild@cloudbuild-386519.iam.gserviceaccount.com

        # Set the project ID
        gcloud config set project cloudbuild-386519
        
        gcloud secrets versions access 3 --secret=projects/645849086777/secrets/buildkey --format='get(payload.data)' | base64 -d > /workspace/buildkey.json

  - name: 'hashicorp/terraform:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Initialize Terraform
        terraform init

        # Plan the changes
        terraform plan -out=tfplan



