---
substitutions:
  _TERRAFORM_VERSION: '1.3.5'
timeout: '3600s'
steps:
  - id: 'tf-init'
    name: 'hashicorp/terraform:${_TERRAFORM_VERSION}'
    args:
      - 'init'
    env:
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'  
        
  - name: 'hashicorp/terraform:${_TERRAFORM_VERSION}'
    args:
      - '-c'
      - |

        # Plan the changes
        terraform plan -out=tfplan

        # Show the Terraform plan
        terraform show tfplan
    env:
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
    waitFor: ['tf-init']


#options:
 # logging: CLOUD_LOGGING_ONLY

