steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Fetch the buildkey secret
        export BUILDKEY_CONTENT=$(gcloud secrets versions access latest --secret=projects/645849086777/secrets/buildkey/versions/2)

        # Authenticate with Google Cloud using the buildkey content
        echo "$BUILDKEY_CONTENT" | gcloud auth activate-service-account --key-file=-

        # Set the project ID
        gcloud config set project arjun-cts-sandbox

  - name: 'hashicorp/terraform:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Initialize Terraform
        terraform init

        # Plan the changes
        terraform plan -out=tfplan
