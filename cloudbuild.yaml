substitutions:
  _CLOUDBUILD_JSON_SECRET: "projects/cloudbuild-386519/secrets/cloud_json/versions/latest"

steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=$_CLOUDBUILD_JSON_SECRET > cloudbuild_key.json
        
        gcloud config set account engine@cloudbuild-386519.iam.gserviceaccount.com
        
        # Set the service account for subsequent steps
        gcloud auth activate-service-account engine-cloudbuild-386519-iam-g@cloudbuild-386914.iam.gserviceaccount.com --key-file=cloudbuild_key.json
       

  - name: 'hashicorp/terraform:latest'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        export GOOGLE_APPLICATION_CREDENTIALS=/test.json

        # Initialize Terraform
        terraform init

        # Plan the changes
        terraform plan -out=tfplan

        terraform apply tfplan

